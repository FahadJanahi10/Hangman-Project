<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="Header">
            <h1 class="title">Hangman</h1>
            <h3 class="subTitle">Guess the word!</h3>
        </div>
            
        <div class="question">
            <!-- must add the hint and the dotted thing -->
        </div>
        <div class="controls">
            <!-- must add the keyboard and reset buttons -->
            <div class="display"></div>
            <p class="hintDisplay">Hint is: -</p>
            <p>Lives left: <span class="lives"></span></p>
            <div class="keyboard">
                <tr>
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                </tr>
                <br>
                <tr>
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                </tr>
                <br>
                <tr>
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                </tr>
            </div>
            <button class="reset">Play Again</button>
            <button class="hintBtn">Hint</button>
        </div>
    </div>
</body>
</html>
