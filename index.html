<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <div class="Header">
            <h1 class="title">Hangman</h1>
            <h3 class="subTitle">Guess the word!</h3>
        </div>
            
        <div class="question">
            <!-- must add the hint and the dotted thing -->
        </div>
        <div class="controls">
            <!-- must add the keyboard and reset buttons -->
            <div class="display"></div>
            <p>Lives left: <span class="lives">5</span></p>
            <div class="keyboard"></div>
            <button class="reset">Play Again</button>
        </div>
    </div>
</body>
</html>
